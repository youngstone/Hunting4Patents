<!DOCTYPE html>
<html lang="en">
  <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Input Patent Query</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	</head>
	<body>
    <div class="container">
    	<form action="/table"  method="POST" id="queryform">
      <h1>Hunting for Patents</h1>
        <br><br>
      <h2>Input patent query</h2>
    		<br>
			<h3>title</h3>
			<!-- <br> -->
    		<textarea {font-size: 20px;} name="title" rows="1" cols="50" style="overflow:scroll; font-size:20pt" form="queryform">
    		</textarea>
    		<br>
			<h3>abstract</h3>
			<!-- <br> -->
    		<textarea {font-size: 20px;} name="abstract" rows="3" cols="50" style="overflow:scroll; font-size:20pt" form="queryform">
    		</textarea>
  			<br>
      <h3>claims</h3>
      <!-- <br> -->
        <textarea {font-size: 20px;} name="claims" rows="6" cols="50" style="overflow:scroll; font-size:20pt" form="queryform">
        </textarea>
        <br><br>

  			<div><input type="submit"  class="styledbtn"/></div>  
		</form></div>
	</body>
</html>
